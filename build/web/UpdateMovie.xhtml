            <div>
                <h:commandButton class="button" value="Back" action="index"/>  
            </div> 

            <div class="panel">
                <div class="panelcolumn">
                    <h:outputLabel class="text" value="Updating id: #{movieController.id}"/>
                    <h:inputHidden class="input" value="#{movieController.id}" />
                </div>
                <div class="panelcolumn">
                    <h:outputLabel class="text" value="New Name"/>
                    <h:inputText class="input" id="nameinputfield" value="#{movieController.name}" />
                </div>
                <div class="panelcolumn">
                    <h:outputLabel class="text" value=" New Desc"/>
                    <h:inputText class="input" id="descinputfield" value="#{movieController.description}"/>
                </div>
                <div class="panelcolumn">
                    <h:outputLabel class="text" value="New Rating"/>
                    <h:inputText class="input" id="ratinginputfield" value="#{movieController.rating}" />
                </div>
            </div>
            
            <h:commandButton class="button" id="updatebutton" value="Update Movie" action="#{movieController.update()}" /> 

            <p:dataTable value="#{movieController.allMovies}" var="m" class="ui-datatable">
                <p:column headerText="ID">#{m.id}</p:column>
                <p:column headerText="Name">#{m.name}</p:column>
                <p:column headerText="rating">#{m.rating}/5</p:column>
                <p:column headerText="Description">#{m.description}</p:column>
                <p:column headerText="Action">

                    <h:commandButton class="button" value="Delete" action="#{movieController.deleteMovie(m)}" onclick="return confirm('Are you sure you want to delete #{m.name}?')"/>
                    <h:commandButton class="button1" value="Target" action="#{movieController.copy(m)}" />

                </p:column>
            </p:dataTable>

        </h:form>
