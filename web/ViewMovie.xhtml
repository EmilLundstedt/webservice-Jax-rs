            <div>
                <h:commandButton class="button" value="Back" action="index"/>  
            </div> 





            <div class="panel1">

                <div class="panelcolumn">
                    <h:inputText class="input" value="#{movieController.name}" />
                </div>
                <h:commandButton class="button1" value="Order By Name" action="#{movieController.showMoviesWithName(movieController.name)}"/> 
                <h:commandButton class="button1" value="Order By ID" action="#{movieController.showMovies()}"/> 
                <h:commandButton class="button1" value="Order By Rating" action="#{movieController.showMoviesByRating()}"/> 
                <div id="movieCount" > 
                    <h1>Movie Count: #{movieController.counter}</h1>
                </div>
            </div>

            <p:dataTable value="#{movieController.allMovies}" var="m" class="ui-datatable">
                <p:column headerText="ID"> #{m.id}</p:column>
                <p:column headerText="Name">#{m.name}</p:column>
                <p:column headerText="Description">#{m.description}</p:column>
                <p:column headerText="rating">#{m.rating}/5</p:column>
            </p:dataTable>
